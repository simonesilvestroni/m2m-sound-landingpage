  - desc: 'I learned the foundation of <span class="highlight"><strong>audio signal flow</strong></span>, <span class="highlight"><strong>microphone theory</strong></span>, and the <span class="highlight"><strong>recording process</strong></span>, in the analog world.'
  - desc: 'Working with the first <span class="highlight"><strong>DAWs</strong></span> during the 1990s, such as <span class="highlight"><strong>Cubase</strong></span> and <span class="highlight"><strong>Notator Logic</strong></span>, I got hooked, and fully embraced the digital domain'
  - desc: 'Studied <span class="highlight"><strong>bass</strong></span>, <span class="highlight"><strong>composition</strong></span>, <span class="highlight"><strong>arrangement</strong></span>, graduating in my early 20s.'
  - desc: 'Pioneered modern <span class="highlight"><strong>game audio</strong></span> in the early 2000s, expanding and applying my knowledge with <span class="highlight"><strong>scoring to picture</strong></span>, <span class="highlight"><strong>dialogue and vocals editing</strong></span>, <span class="highlight"><strong>sound effects</strong></span>, <span class="highlight"><strong>field recording</strong></span>, <span class="highlight"><strong>Foley</strong></span>.'
  - desc: 'During the game design years I used <span class="highlight"><strong>SoundForge</strong></span>, <span class="highlight"><strong>WaveLab</strong></span>, <span class="highlight"><strong>in-house game engines</strong></span>, <span class="highlight"><strong>Alienbrain</strong></span>, and later learned <span class="highlight"><strong>FMOD</strong></span>, <span class="highlight"><strong>Wwise</strong></span>, <span class="highlight"><strong>Unity</strong></span>.'
  - desc: 'Switched later to <span class="highlight"><strong>mixing</strong></span>, <span class="highlight"><strong>production</strong></span>, <span class="highlight"><strong>audio restoration</strong></span>, <span class="highlight"><strong>mastering</strong></span>, for which I graduated at Berklee.'
  - desc: 'Certified by Apple for <span class="highlight"><strong>Logic Pro</strong></span>, I later moved to <span class="highlight"><strong>Pro Tools</strong></span>, and finally <span class="highlight"><strong>REAPER</strong></span>. Iâ€™m also a passionate <span class="highlight"><strong>Reason</strong></span> user.'
  - desc: 'Despite an extensive collection, I prefer to learn at my best the sound and peculiarity of a subset of audio plug-ins. I specialise in: <span class="highlight"><strong>Waves</strong></span>, <span class="highlight"><strong>Soundtoys</strong></span>, <span class="highlight"><strong>iZotope Ozone and RX</strong></span>, <span class="highlight"><strong>Tokyo Dawn</strong></span>, <span class="highlight"><strong>Voxengo</strong></span>.'